
{% extends "layout.html" %}

{% block content %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
     
    <script type="text/javascript">
      var m={{ messages|safe }};
      for(var i=0;i<m.length;i++)
      {
        alert(m[i]);
      }
    </script>
    
  {% endif %}
{% endwith %}


     <h1>Home Page</h1>
    <b>{{ name }}</b>

{% endblock %}
